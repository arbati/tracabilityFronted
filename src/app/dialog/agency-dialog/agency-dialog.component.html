<h1>Agency</h1>
<mat-dialog-content style="width:500px;">

   <mat-list dense>
      <mat-list-item> Agency name:  {{data.name}} </mat-list-item>
      <mat-list-item> Address:  {{data.address}} </mat-list-item>
      <mat-list-item> Email:   {{data.email}} </mat-list-item>
      <mat-list-item> City: {{data.city.name}} Country: {{data.city.country}}  </mat-list-item>
    </mat-list>

</mat-dialog-content>
<mat-dialog-actions>
<button mat-button mat-dialog-close="true"><mat-icon>home</mat-icon> OK</button>
</mat-dialog-actions>
